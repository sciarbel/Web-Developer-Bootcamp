<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Specificity</title>
	<link rel="stylesheet" href="Class 6.css">
	<style type="text/css">
		body {
			color: purple;
		}

		p {
			color: green;
		}

		ul {
			color: blue;
		}

		li {
			color: orange;
		}

		.highlight {
			color: yellow;
		}

		#special {
			color: pink;
		}
	</style>
</head>

<body>
	<p>Hello</p>
	<ul>
		<li id="special" class="highlight">John</li>
		<li>Paul</li>
		<li class="highlight">George</li>
		<li>Ringo</li>
	</ul>

</body>

</html>
