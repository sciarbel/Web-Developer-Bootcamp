<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inputs Demo</title>
</head>

<body>
	<p><strong>Do you prefer cats or dogs?</strong></p>
	<!-- Radio buttons -->
	<form action="" method="GET">
		<label for="cats">Cats:</label>
		<input name="petChoice" id="cats" value="Cats" type="radio">

		<label for="dogs">Dogs:</label>
		<input name="petChoice" id="dogs" value="Dogs" type="radio">

		<p>Whats your favorite color?</p>
		<!-- Selector -->
		<select name="color">
			<option value="Red">Red</option>
			<option value="Yellow">Yellow</option>
		</select>

		<p>Whats your current mood?</p>

		<select name="mood">
			<option value="Happy">:)</option>
			<option value="Sad">:(</option>
			<option value="Neutral">:|</option>
		</select><br>


		<input type="text"><br>
		<!-- Text Area -->
		<textarea name="Paragraph:" id="Paragraph" cols="30" rows="10"></textarea>
		<button>Go!</button>
	</form>
</body>

</html>
