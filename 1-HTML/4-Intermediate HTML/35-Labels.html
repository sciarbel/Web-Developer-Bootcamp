<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Demo</title>
	<link rel="stylesheet" href="Class 3 - CSS.css">
</head>

<body>
	<h1>Login</h1>
	<!-- action: para onde a form manda dados -->
	<!-- method: qual método HTTP (get/post) -->
	<!-- Get: dados são visíveis -->
	<!-- Post: dados são protegidos-->
	<!-- Labels = acessibilidade e semântica -->
	<!-- For: especifica a qual elemento o label está unido -->
	<form action="" method="POST">
		<label for="username">Email:</label>
		<input id="username" type="email" placeholder="email" required="">

		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" required="">

		<input type="submit">
	</form>

</body>

</html>
